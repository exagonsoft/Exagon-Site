version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ ! -d "/dist" ]; then
            mkdir /dist
          fi
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

